{% extends 'base/base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="/static/css/settings/settings.css">
<div style="padding: 20px; max-width: 600px; margin: 0 auto; text-align: center;">

    <h2>{{ profile.first_name }} {{ profile.last_name }}</h2>

    <div style="margin-top: 30px;">
        <a href="{% url 'password_change_form' %}">
            <button style="padding: 10px 20px; margin-bottom: 15px;">Change Password</button>
        </a><br>

        <a href="{% url 'logout' %}">
            <button style="padding: 10px 20px; margin-bottom: 15px;">Log Out</button>
        </a><br>

        <form method="post" action="{% url 'request_account_deletion' %}">
            {% csrf_token %}
            <input type="hidden" name="email" value="{{ user.email }}">
            <button style="padding: 10px 20px; background-color: red; color: white;">Delete Account</button>
        </form>
    </div>

    {% if messages %}
    {% for message in messages %}
    <p style="color: green;">{{ message }}</p>
    {% endfor %}
    {% endif %}

</div>
{% endblock %}
