{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Reserva | Sistema de Canchas Deportivas{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'icons/favicon.ico' %}">
    <link rel="manifest" href="{% static 'manifest.webmanifest' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Reserva">
    <link rel="apple-touch-icon" href="{% static 'icons/apple-touch-icon.png' %}">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Sidebar Improvements */
        .sidebar {
            position: fixed; /* pinned to viewport */
            top: 0;
            left: 0;
            width: 80px; /* adjust as needed */
            height: 100vh; /* full viewport height */
            background: linear-gradient(145deg, #013573 0%, #0d47a1 50%, #1565c0 100%);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3), inset 0 1px 0 rgba(255,255,255,0.1);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 2rem; /* py-8 equivalent */
            border-radius: 0 24px 24px 0; /* rounded-r-3xl */
        }

        /* Slide in animation once on page load */
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-100%);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .sidebar-animate {
            animation: slideInLeft 0.6s ease-out forwards; /* stays in final position */
        }

        /* Nav items */
        .nav-item {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 0.75rem; /* p-3 */
            border-radius: 16px; /* rounded-2xl */
            transition: all 0.3s ease;
            position: relative;
        }

            .nav-item:hover {
                transform: scale(1.1);
                background: rgba(255,255,255,0.2);
            }

            .nav-item.active {
                transform: scale(1.05);
                background: rgba(255,255,255,0.15);
            }

        /* Tooltip */
        .tooltip::after {
            content: attr(data-tooltip);
            position: absolute;
            left: 100%;
            top: 50%;
            transform: translateY(-50%);
            margin-left: 15px;
            padding: 8px 12px;
            background: rgba(0,0,0,0.9);
            color: white;
            border-radius: 8px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .tooltip:hover::after {
            opacity: 1;
            visibility: visible;
        }

        /* Logout button at bottom */
        .sidebar .logout {
            margin-top: auto;
            margin-bottom: 2rem;
            width: 100%;
            display: flex;
            justify-content: center;
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>

<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col overflow-x-hidden">

    <!-- Floating Background Shapes -->
    <div class="floating-shapes"></div>

    <nav class="hidden md:flex sidebar sidebar-animate">
        <!-- Navigation Items -->
        <div class="flex flex-col space-y-6 flex-1 justify-center">
            <a href="/" class="nav-item tooltip" data-tooltip="Mapa de Canchas">
                <i class="fas fa-map-marked-alt text-white text-lg"></i>
            </a>

            <a href="/reservas/" class="nav-item tooltip active" data-tooltip="Mis Reservas">
                <i class="fas fa-calendar-check text-white text-lg"></i>
            </a>

            <a href="/settings/" class="nav-item tooltip" data-tooltip="Configuración">
                <i class="fas fa-cog text-white text-lg"></i>
            </a>

            <a href="/help/" class="nav-item tooltip" data-tooltip="Centro de Ayuda">
                <i class="fas fa-question-circle text-white text-lg"></i>
            </a>
        </div>

        <!-- Logout Section -->
        <div class="logout">
            <a href="/accounts/logout/" class="tooltip" data-tooltip="Cerrar Sesión" onclick="return confirm('¿Estás seguro de que deseas cerrar sesión?')">
                <i class="fas fa-sign-out-alt text-white text-lg"></i>
            </a>
        </div>
    </nav>


    <!-- Main Content Area -->
    <div class="flex-1 md:ml-20 transition-all duration-500 ease-in-out content-area">
        <main class="relative z-10">
            {% block content %}
            {% endblock %}
        </main>
    </div>

    <!-- Enhanced Mobile Navigation -->
    <nav class="md:hidden fixed bottom-0 left-0 right-0 mobile-nav flex justify-around items-center h-20 z-50 rounded-t-3xl animate-slide-in-up" style="position: fixed !important;">
        <!-- Background Glass Effect -->
        <div class="absolute inset-0 glass-nav rounded-t-3xl"></div>

        <!-- Navigation Items -->
        <a href="/"
           class="mobile-nav-item relative flex flex-col items-center justify-center text-white p-3 rounded-2xl transition-all duration-300 group">
            <i class="fas fa-map-marked-alt text-lg mb-1 group-hover:scale-110 transition-transform"></i>
            <span class="text-xs font-medium">Mapa</span>
        </a>

        <a href="/reservas/"
           class="mobile-nav-item relative flex flex-col items-center justify-center text-white p-3 rounded-2xl transition-all duration-300 group">
            <i class="fas fa-calendar-check text-lg mb-1 group-hover:scale-110 transition-transform"></i>
            <span class="text-xs font-medium">Reservas</span>
        </a>

        <a href="/settings/"
           class="mobile-nav-item relative flex flex-col items-center justify-center text-white p-3 rounded-2xl transition-all duration-300 group">
            <i class="fas fa-cog text-lg mb-1 group-hover:scale-110 transition-transform"></i>
            <span class="text-xs font-medium">Config</span>
        </a>

        <a href="/help/"
           class="mobile-nav-item relative flex flex-col items-center justify-center text-white p-3 rounded-2xl transition-all duration-300 group">
            <i class="fas fa-question-circle text-lg mb-1 group-hover:scale-110 transition-transform"></i>
            <span class="text-xs font-medium">Ayuda</span>
        </a>
    </nav>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm hidden items-center justify-center z-[100]">
        <div class="bg-white rounded-2xl p-8 flex flex-col items-center space-y-4 animate-scale-in">
            <div class="loading-spinner"></div>
            <p class="text-gray-700 font-medium">Cargando...</p>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register("{% static 'service-worker.js' %}")
                .then(reg => console.log("Service Worker registrado:", reg))
                .catch(err => console.error("Fallo al registrar Service Worker:", err));
        }

        // Enhanced Navigation
        document.addEventListener('DOMContentLoaded', function () {
            // Set active navigation state
            const currentPath = window.location.pathname;
            const navItems = document.querySelectorAll('.nav-item, .mobile-nav-item');

            navItems.forEach(item => {
                const href = item.getAttribute('href');
                if (href === currentPath || (currentPath === '/' && href === '/')) {
                    item.classList.add('active');
                }
            });

            // Loading states for navigation
            navItems.forEach(item => {
                item.addEventListener('click', function (e) {
                    const href = this.getAttribute('href');
                    if (href && href !== '#') {
                        showLoading();
                        // Hide loading after 3 seconds max
                        setTimeout(hideLoading, 3000);
                    }
                });
            });

            // Smooth scroll behavior
            document.documentElement.style.scrollBehavior = 'smooth';

            // Page transition effects
            document.body.style.opacity = '0';
            document.body.style.transform = 'translateY(20px)';
            document.body.style.transition = 'all 0.6s ease-out';

            setTimeout(() => {
                document.body.style.opacity = '1';
                document.body.style.transform = 'translateY(0)';
            }, 100);
        });

        // Loading functions
        function showLoading() {
            const overlay = document.getElementById('loadingOverlay');
            if (overlay) {
                overlay.classList.remove('hidden');
                overlay.classList.add('flex');
                document.body.style.overflow = 'hidden';
            }
        }

        function hideLoading() {
            const overlay = document.getElementById('loadingOverlay');
            if (overlay) {
                overlay.classList.add('hidden');
                overlay.classList.remove('flex');
                document.body.style.overflow = '';
            }
        }

        // Hide loading on page load
        window.addEventListener('load', hideLoading);

        // Page visibility API for better UX
        document.addEventListener('visibilitychange', function () {
            if (document.visibilityState === 'visible') {
                // Page became visible, refresh any time-sensitive content
                console.log('Page is now visible');
            }
        });

        // Enhanced touch interactions for mobile
        if ('ontouchstart' in window) {
            document.addEventListener('touchstart', function () { }, { passive: true });
        }

        // Keyboard navigation support
        document.addEventListener('keydown', function (e) {
            if (e.altKey) {
                switch (e.key) {
                    case '1':
                        e.preventDefault();
                        window.location.href = '/';
                        break;
                    case '2':
                        e.preventDefault();
                        window.location.href = '/reservas/';
                        break;
                    case '3':
                        e.preventDefault();
                        window.location.href = '/settings/';
                        break;
                    case '4':
                        e.preventDefault();
                        window.location.href = '/help/';
                        break;
                }
            }
        });

        // Add ripple effect to clickable elements
        function addRippleEffect() {
            const buttons = document.querySelectorAll('.nav-item, .mobile-nav-item, button, .btn');

            buttons.forEach(button => {
                button.addEventListener('click', function (e) {
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;

                    ripple.style.width = ripple.style.height = size + 'px';
                    ripple.style.left = x + 'px';
                    ripple.style.top = y + 'px';
                    ripple.classList.add('ripple');

                    this.appendChild(ripple);

                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });
        }

        // Initialize ripple effects
        addRippleEffect();

        // Performance monitoring
        if ('PerformanceObserver' in window) {
            const observer = new PerformanceObserver((list) => {
                for (const entry of list.getEntries()) {
                    if (entry.entryType === 'navigation') {
                        console.log('Page load time:', entry.loadEventEnd - entry.loadEventStart, 'ms');
                    }
                }
            });
            observer.observe({ entryTypes: ['navigation'] });
        }
    </script>

    <!-- Additional Styles for Ripple Effect -->
    <style>
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</body>
</html>
