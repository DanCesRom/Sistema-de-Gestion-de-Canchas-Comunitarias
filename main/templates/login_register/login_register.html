<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="manifest" href="{% static 'manifest.webmanifest' %}">
    <meta charset="UTF-8">
    <title>Login / Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" type="image/x-icon" href="/static/icons/reserva_logo.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Reserva">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" href="{% static 'icons/reserva_logo.png' %}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8 bg-white border border-gray-200 rounded-2xl shadow-xl">

        {% if messages %}
        {% for message in messages %}
        <div class="mb-4 text-[#de2932] text-sm">{{ message }}</div>
        {% endfor %}
        {% endif %}

        <!-- Login Form -->
        <form method="post" id="loginForm">
            {% csrf_token %}

            <!-- Imagen logo -->
            <div class="flex justify-center mb-4">
                <img src="{% static 'images/login_register/MinisterioDeportes.webp' %}" alt="Logo Ministerio de Deportes" class="h-20 w-auto">
            </div>

            <h2 class="text-2xl font-bold mb-6 text-center text-[#013573]">Login</h2>

            <div class="mb-4">
                <input type="email" name="email" placeholder="Email" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#013573]">
            </div>
            <div class="mb-4">
                <input type="password" name="password" placeholder="Password" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#013573]">
            </div>
            <button type="submit" name="login"
                    class="w-full bg-[#013573] hover:bg-[#011f47] text-white py-2 rounded-lg transition duration-200">
                Log In
            </button>
            <div class="text-sm mt-4 text-center">
                <a href="{% url 'account-recovery' %}" class="text-[#de2932] hover:underline">Forgot Password?</a><br>
                <a href="#" onclick="toggleForm()" class="text-gray-600 hover:underline">Don't have an account? <span class="text-[#013573] font-semibold">Register</span></a>
            </div>
        </form>

        <!-- Register Form -->
        <form method="post" id="registerForm" class="hidden">
            {% csrf_token %}
            <h2 class="text-2xl font-bold mb-6 text-center text-[#013573]">Register</h2>

            <div class="grid grid-cols-2 gap-4 mb-4">
                <input type="text" name="first_name" placeholder="First Name" required
                       class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#013573]">
                <input type="text" name="last_name" placeholder="Last Name" required
                       class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#013573]">
            </div>

            <div class="mb-4">
                <input type="date" name="dob" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#013573]">
            </div>

            <div class="mb-4">
                <select name="gender" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#013573]">
                    <option value="">Select Gender</option>
                    <option value="M">Masculine</option>
                    <option value="F">Feminine</option>
                    <option value="O">Other</option>
                    <option value="N">Prefer not to say</option>
                </select>
            </div>

            <div class="mb-4">
                <input type="email" name="email" placeholder="Email" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#013573]">
            </div>

            <div class="mb-4">
                <input type="password" name="password" placeholder="Password" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#013573]">
            </div>

            <div class="mb-4">
                <input type="password" name="confirm_password" placeholder="Confirm Password" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#013573]">
            </div>

            <button type="submit" name="register"
                    class="w-full bg-[#de2932] hover:bg-[#b81f29] text-white py-2 rounded-lg transition duration-200">
                Register
            </button>
            <div class="text-sm mt-4 text-center">
                <a href="#" onclick="toggleForm()" class="text-gray-600 hover:underline">Already have an account? <span class="text-[#013573] font-semibold">Login</span></a>
            </div>
        </form>
    </div>

    <script>
        function toggleForm() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            loginForm.classList.toggle('hidden');
            registerForm.classList.toggle('hidden');
        }
    </script>
</body>
</html>
